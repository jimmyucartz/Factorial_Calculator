<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Factorial Calculator</title>
  </head>
  <body>
    <section>
      <h4>Factorial Calculator</h4>
      <input
        id="input_number"
        type="number"
        placeholder="Enter Number to check its Factorial"
        required
      />
      <button type="submit" onclick="findFactorial()">Find Factorial</button>
      <p id="result"></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
